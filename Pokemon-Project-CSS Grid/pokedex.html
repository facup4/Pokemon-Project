<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Pokemon Companion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html"
        ><img class="logo" src="img/logo.png" alt="Pokemon logo"
      /></a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="#">Contact</a></li>
          <li><a class="main-nav-link" href="#">Pokedex</a></li>
        </ul>
      </nav>
    </header>

    <div class="container poke-companion">
      <div class="companion">
        <img class="pikachu" src="img/pikachu.jpeg" alt="" />
        <form action="#">
          <label class="companion-text" for="pokemon"
            >Elige el tipo de Pokémon</label
          >
          <select class="dropbtn" name="languages" id="lang">
            <option value="Bug">Bug</option>
            <option value="Dark">Dark</option>
            <option value="Electric">Electric</option>
            <option value="Fighting">Fighting</option>
            <option value="Fire">Fire</option>
            <option value="Flying">Flying</option>
            <option value="Ghost">Ghost</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Poison</option>
            <option value="Psychic">Psychic</option>
            <option value="Rock">Rock</option>
            <option value="Steel">Steel</option>
            <option value="Water">Water</option>
          </select>
          <input class="dropbtn" type="submit" value="Buscar" />
        </form>
      </div>
    </div>

    <div class="result">
      <div class="weakness results--container">
        <img
          class="pokemon-selected"
          src="img/Pokemon_Type_Icon_Bug.png"
          alt=""
        />

        <blockquote class="testimonial-text">
          <p class="testimonial-text">
            Este tipo de Pokémon es fuerte contra los siguientes tipos:
          </p>

          <div class="different-types">
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Dark.png"
              alt=""
            />

            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Dragon.png"
              alt=""
            />
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Electric.png"
              alt=""
            />
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Fairy.png"
              alt=""
            />
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Fighting.png"
              alt=""
            />
          </div>
        </blockquote>
      </div>
      <div class="strength results--container">
        <img
          class="pokemon-selected"
          src="img/Pokemon_Type_Icon_Bug.png"
          alt=""
        />

        <blockquote class="testimonial-text">
          <p class="testimonial-text">
            Este tipo de Pokémon es débil contra los siguientes tipos:
          </p>

          <div class="different-types">
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Fire.png"
              alt=""
            />
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Water.png"
              alt=""
            />
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Steel.png"
              alt=""
            />
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Rock.png"
              alt=""
            />
            <img
              class="pokemon-type"
              src="img/Pokemon_Type_Icon_Poison.png"
              alt=""
            />
          </div>
        </blockquote>
      </div>
    </div>
  </body>
</html>
